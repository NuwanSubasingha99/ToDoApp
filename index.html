<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container bg-light">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
                <h1 class="mb-5 mt-3">Todo List</h1>
                <form id="todo-form" class="row mb-5">
                    <div class="col-md-8">
                        <input class="form-control" type="text" id="todo-input" placeholder="Add new todo...">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </form>
                <div id="filters" class="mb-5">
                    <button id="all" class="btn btn-info ">All</button>
                    <button id="completed" class="btn btn-info mx-3">Completed</button>
                    <button id="incomplete" class="btn btn-info">Incomplete</button>
                </div>
                <ul id="todo-list" class="list-group list-group-numbered"></ul>
            </div>
            <div class="col-md-3"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
